name: CI

env:
  CARGO_TERM_COLOR: always

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Run tests
        run: sudo wget -q -P /usr/bin https://raw.githubusercontent.com/yisonPylkita/gh-action-toml-linter/master/taplo_bin/taplo && bash ./entrypoint.sh
        shell: bash
